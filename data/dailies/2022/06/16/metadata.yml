title: 反思软件开发：人为因素（上）
description: 本文内容（分上、下篇）实际上跟软件生产没什么关系，虽然在生产中方法论、工具等很重要，但更重要的是组织和人的问题，然而这类问题并不局限于软件生产。工具带来的提效只适用于无需智慧的机械性低价值重复劳动上，工具带来的效率提升是次要的，最先应该解决的是组织和人的效率问题——这是件非常难的事情。
