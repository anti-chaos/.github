title: 所谓“现代Web开发”，都是些什么妖魔鬼怪？
description: >-
  2022 年已经到来，我们是时候反思 Web
  开发中的种种过时软件、炒作歪曲和荒谬趋势了。把握这一年，我们也该重新专注于性能与技术运用，把手段和目的重新统一起来。当然，我不是劝大家用汇编或者 C 语言搞
  Web 开发，但关于 JavaScript、Ruby on Rails、Python、Django 以及 PHP 框架的疯狂观点也该消停一下了。
